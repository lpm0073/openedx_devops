apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openedx
  namespace: openedx
  annotations:
    # mcdaniel
    # https://www.cyberciti.biz/faq/nginx-upstream-sent-too-big-header-while-reading-response-header-from-upstream/
    # to fix "[error] 199#199: *15739 upstream sent too big header while reading response header from upstream"
    # ---------------------
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "512k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 512k"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
    # ---------------------
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - "web.stepwisemath.ai"
    - "*.web.stepwisemath.ai"
    secretName: wild-openedx-prod-tls
  rules:
  - host: web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms
            port:
              number: 8000
  - host: studio.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cms
            port:
              number: 8000
  - host: discovery.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: discovery
            port:
              number: 8000
  - host: notes.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes
            port:
              number: 8000
  - host: apps.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfe
            port:
              number: 8002
  - host: ecommerce.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce
            port:
              number: 8000
  - host: orders.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfe
            port:
              number: 8002
  - host: credentials.web.stepwisemath.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: credentials
            port:
              number: 8000
